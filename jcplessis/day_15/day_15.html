function array_contains(array, point){
      return array.some(element => element[0] == point[0] && element[1] == point[1]);
}

function find_smallest_risk(positions_to_visit){
    var smallest = positions_to_visit[0];
    var smallest_index = 0;
    for(var i = 0; i < positions_to_visit.length; i++){
        if(positions_to_visit[i][2] < smallest[2]){
            smallest = positions_to_visit[i];
            var smallest_index = i;
        }
    }
    return [smallest_index, smallest];
}

function a_start(matrix, positions_to_visit, already_visited){
    while(true){
        var [current_best_index, current_best] = find_smallest_risk(positions_to_visit);
        positions_to_visit.splice(current_best_index, 1);
        var [x, y, risk] = current_best;
        if(y == matrix.length - 1 && x == matrix[0].length - 1){
        console.log("Visited ", already_visited.length, " nodes");
            return risk;
        }
        
        for([nx, ny] of [[x-1, y], [x+1,y], [x, y-1], [x, y+1]]){
            if (is_inside_matrix(nx, ny, matrix) && !array_contains(already_visited, [nx, ny]) && !array_contains(positions_to_visit, [nx, ny])){
                positions_to_visit.push([nx ,ny, risk + matrix[ny][nx]]);
            }
        }
        already_visited.push([x,y]);
    }
}


function find_risk_level(caves){
    var cavesMatrix = string_to_int_matrix(caves);
    return a_start(cavesMatrix, [[0,0,0]], []);
}

    for(var y = 0; y < matrix.length; y ++){

                        result[y + dy * matrix.length][x + dx * matrix[0].length] -= 9;
                    }
                }
            }    
        }
    }
    return matrix_to_string(result);
}
